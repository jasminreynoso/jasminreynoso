<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Color Palette Generator</h1>
        <button class="generate-btn" onclick="generatePalette()">Generate New Palette</button>
        <div class="palette" id="palette"></div>
        <div class="controls">
            <label>
                <input type="range" id="hueRange" min="0" max="360" value="180" oninput="updatePalette()">
                <span>Hue</span>
            </label>
            <label>
                <input type="range" id="saturationRange" min="0" max="100" value="70" oninput="updatePalette()">
                <span>Saturation</span>
            </label>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
